<title>Topçu — Futbol Turları</title>
<style>
  html,body{height:100%;margin:0;background:#0f1720;color:#e6eef6;font-family:Inter,Segoe UI,Roboto,Arial;}
  #game { display:flex; align-items:center; justify-content:center; height:100vh; }
  canvas{ background: linear-gradient(#123,#091215); border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.6); }
  .hud{ position: absolute; top:12px; left:12px; color:#dbeafe; font-weight:600; }
  .hud small{ display:block; font-weight:400; color:#94a3b8; margin-top:6px; }
  .controls{ position:absolute; bottom:12px; left:12px; color:#c7d2fe; font-size:14px; }
  .centerMsg{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; }
  button{ background:#2563eb;color:white;border:0;padding:10px 14px;border-radius:8px;font-weight:700; cursor:pointer; }
  a{ color:#93c5fd; }
</style>
</head>
